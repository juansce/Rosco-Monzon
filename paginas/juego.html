<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/estilos.css">
    <title>ROSCO</title>
</head>

<body>
    <header class="cabecera">
        <div class="titulo">
            <p>ROSCO</p>
        </div>
    </header>
    <section>
        <div class="contenedorJuego" id="idJuego">
            <div class="jugador" id="nomJugador"></div>
            <div><button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="botonVocal boton1 " onclick="asignarLetraBoton('a')" id="botona">A</button></div>
            <div><button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="botonVocal boton2 " onclick="asignarLetraBoton('e')" id="botone">E</button></div>
            <div><button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="botonVocal boton3 " onclick="asignarLetraBoton('i')" id="botoni">I</button></div>
            <div><button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="botonVocal boton4 " onclick="asignarLetraBoton('o')" id="botono">O</button></div>
            <div><button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="botonVocal boton5 " onclick="asignarLetraBoton('u')" id="botonu">U</button></div>
            <div class="puntaje" id="puntosJugador"></div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" id="modalDialog">
            <div class="modal-content">
                <div class="modal-header row">
                    <p class="modal-title" id="exampleModalLabel"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="pregunta"></div>
                <div class="modal-body" >
                    <input type="text" id="respuesta">
                </div>
                <div class="modal-footer">
                    <button type="button"  id="buttResp">Responder</button>
                </div>
            </div>
        </div>
        <div id="liveAlertPlaceholder" ></div>
    </div>

    <footer class="pie">
        <p>Juan Carlos Monzón</p>
        <p>JavaScript - CoderHouse</p>
        <p>Proyecto Juego: ROSCO - Pasa Palabra</p>
    </footer>
    <div class="inicio">
        <a href="../index.html">INICIO</a>
    </div>
    <div class="respuestas">ALCACHOFA-EMPAÑAR-IMPERDIBLE-ORILLA-UNTAR</div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="../scripts/jFunciones.js"></script>
    <script src="../scripts/scriptRosco.js"></script>

</body>

</html>
